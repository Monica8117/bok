<body>

<!--==========================  ===> table  ================================-->

    <section class=" main-bage py-5 ">
        <div class=" container py-3 d-flex flex-column justify-content-center align-items-center w-100 top-0 start-0">
            <h1 class=" py-2">Bookmarker</h1>

            <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                <h2>
                  <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i>
                </h2>
                <div class="site-name w-100 d-flex flex-column justify-content-center">

                  <label for="bookmarkName" class="pb-2 fw-semibold"><i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name</label>
                  <input type="text" placeholder="Bookmark Name" class="form-control d-block"  onkeydown="validateN();" id="bookmarkName">

                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center">

                  <label for="bookmarkURL" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                  <input type="url" placeholder="Website URL" class="form-control d-block  " id="bookmarkUrl" onkeydown="validateU();">

                </div>
                <button onclick="addBookmark();" class="btn btn-submit px-5" id="submitBtn">Submit</button>
              </div>

              <!----------------------------------  table ------------------------------->
              <table class="table mt-4 text-center bg-light">
                <thead class="theead">
                  <th>Index</th>
                  <th>Website Name</th>
                  <th>Visit</th>
                  <th>Delete</th>
                     
                </thead>

                <tbody id="tableBody">
                 
                 
                </tbody>
      
               



              </table>


        </div>



        




<!-- =============================== hidden =============================== -->
<div class="box-info position-fixed start-0 top-0 start-0 bottom-0 end-0 d-flex justify-content-center align-items-center d-none" id="hiddenPg">
  <div class="box-conent bg-white p-4 rounded-2 shadow-lg d-block">
    <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
      <div class="circles d-flex">
        <span class="rounded-circle1 me-2"></span>
        <span class="rounded-circle2 me-2"></span>
        <span class="rounded-circle3 me-2"></span>
      </div>
      <button  class="btn border-0" id="closeBtn"><i class="fa-solid fa-xmark close fs-3"></i></button>
    </header>


    <p class="box-par m-0 pb-2">Site Name or Url is not valid, Please follow the </p>
    <span class="box-par">rules below :</span>
    <div class="rules list-unstyled m-0">
      <p><i class="fa-regular fa-circle-right p-2"></i>Site name must contain at least 3 characters </p>
      <p><i class="fa-regular fa-circle-right p-2"></i>Site URL must be a valid one </p>
    </div>
  </div>
</div>


       

    </section>






<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
